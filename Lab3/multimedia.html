          </figure>
          <figure role="listitem">

          <figure role="listitem">
            <img src="../imagen/lisboa3.jpg" alt="Vista aérea de Lisboa" width="120" height="80" loading="lazy" />

          </figure>
          <figure role="listitem">
            <img src="../imagen/lisboa3.webp" alt="Bairro tradicional de Lisboa" width="120" height="80" loading="lazy" />

            <figcaption>Miradouro</figcaption>
          </figure>
          <figure role="listitem">
            <img src="../imagen/lisboa8.jpg" alt="Vista noturna de Lisboa" width="120" height="80" loading="lazy" />

<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>DEISI Shop</title>
   <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <a class="skip-link" href="#conteudo">Saltar para o conteúdo</a>

  <header role="banner">
    <h1>DEISI Shop</h1>

    <nav aria-label="Navegação principal">
      <ul>
        <li><a href="#produtos">Produtos</a></li>
        <li><a href="#cesto">Cesto</a></li>
        <li><a href="#contactos">Contactos</a></li>
      </ul>
    </nav>
  </header>

  <main id="conteudo">
   
    <section id="produtos" aria-labelledby="titulo-produtos">
      <header>
        <h2 id="titulo-produtos">Produtos</h2>
        <form role="search" aria-label="Procurar produtos">
          <label class="sr-only" for="q">Pesquisar</label>
          <input id="q" name="q" type="search" placeholder="Procurar…" />
          <button type="submit">OK</button>
        </form>
      </header>

      
      <section id="lista-produtos" aria-live="polite" aria-busy="false">
        <p class="vazio">Os produtos serão apresentados aqui.</p>
      </section>
    </section>

   
    <aside id="cesto" aria-labelledby="titulo-cesto">
      <header>
        <h2 id="titulo-cesto">Cesto</h2>
        <output id="total" aria-live="polite">Total: 0,00 €</output>
      </header>
      <section id="lista-cesto" aria-live="polite" aria-busy="false">
        <p class="vazio">Ainda não adicionou produtos.</p>
      </section>
    </aside>
  </main>

  <footer id="contactos">
    <p><strong>DEISI Shop</strong> — Projeto de exemplo. Feito com HTML5 semântico, Grid e Flex.</p>
    <address>
      Contacto: <a href="mailto:loja@deisi.com">loja@example.com</a>
    </address>
  </footer>

  <template id="tpl-produto">
    <article class="produto">
      <figure>
        <img src="" alt="Imagem do produto" loading="lazy" />
      </figure>
      <header>
        <h3>Título do produto</h3>
      </header>
      <p class="price">0,00 €</p>
      <footer>
        <button type="button" data-acao="adicionar">Adicionar ao cesto</button>
        <button type="button" data-acao="detalhes">Detalhes</button>
      </footer>
    </article>
  </template>

 <script src="produtos.js"></script>
<script src="Main.js"></script>

</body>
</html>
